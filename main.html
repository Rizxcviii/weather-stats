<!DOCTYPE html>
<html lang="en" dir="ltr">

        <meta charset="utf-8">
        <title>Weather Forcasts</title>
        <script type="text/javascript" src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>Weather Forcast</header>
        <table id="forecast-table">
            <thead>

                </tr>
            </tbody>
        </table>
    </body>
</html>
